{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
{% block slider %}
    <div class="container-slide mb-6">
        <div id="carousel-demo" class="carousel">
            {% for slide in slides %}
                <div class="item-1">
                    <img class="slider-img" src="{{ slide.image.url }}" alt="">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
{% endblock %}
